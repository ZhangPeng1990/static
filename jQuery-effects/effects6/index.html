<!DOCTYPE HTML>
<html>
<head>
<title>jQuery翻页插件simplePagination</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width">


<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.simplePagination.js"></script>



<link type="text/css" rel="stylesheet" href="simplePagination.css"/>
<style type="text/css">
a{text-decoration:none}
.page{margin:30px auto;width:620px}
</style>

</head>

<body>
<h1>演示1</h1>
<div id="paging1" class="page">
	
</div>
<h1>演示2</h1>
<div id="paging2" class="page">
	
</div>
<h1>演示3</h1>
<div id="paging3" class="page">
	
</div>

<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>

<script type="text/javascript">
$(function() {
    $("#paging1").pagination({
        items: 100,
        itemsOnPage: 10,
        cssStyle: 'light-theme'
    });
});
$(function() {
    $("#paging2").pagination({
        items: 100,
        itemsOnPage: 10,
        cssStyle: 'dark-theme'
    });
});
$(function() {
    $("#paging3").pagination({
        items: 100,
        itemsOnPage: 10,
        cssStyle: 'compact-theme'
    });
});
</script>
</body>

</html>
