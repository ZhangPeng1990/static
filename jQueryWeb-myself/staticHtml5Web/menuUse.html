<!DOCTYPE html>
<html>
  <head>
    <title>menu元素的使用</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style type="text/css">
		body {
			padding: 5px;
			font-size: 12px
		}
		menu {
			padding: 0;
			margin: 0;
			display: block;
			border: solid 5px #365167;
			width: 222px
		}
		menu li {
			list-style-type: none;
			padding: 5px;
			margin: 5px;
			height: 50px;
			width: 200px
		}
		menu li:HOVER{
			border: solid 1px #7DA2CE;
			background-color: #CFE3FD
		}
		menu li img{
			clear: both;
			float: left;
			padding-right: 8px;
			margin-top: -2px
		}
		menu li span{
	 		padding-top: 5px;
	 		float: left;
	 		font-size: 13px
		}
	</style>
  </head>
  
  <body>
  		<menu>
  			<li>
  				<img src="images/firefox.png"></img>
  				<span>Mozila FireFox</span>
  			</li>
  			<li>
  				<img src="images/GoogleChrome.png"></img>
  				<span>Goole Chrome</span>
  			</li>
  			<li>
  				<img src="images/ie10.png"></img>
  				<span>IE10</span>
  			</li>
  		</menu>
  </body>
</html>
