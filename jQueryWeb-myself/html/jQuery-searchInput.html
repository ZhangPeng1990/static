  <script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>

  <script type="text/javascript">
  	$(function(){
  		$("#search").val("请输入关键词").addClass("waiting")
  		.blur(function(){
  			if($(this).val() == ""){
  				$(this).val("请输入关键词").addClass("waiting");
  			}
  		}).focus(function(){
  			if($(this).val() == "请输入关键词"){
  				$(this).val("").removeClass("waiting");
  			}
  		});
  	});
  </script> 
  
  <style type="text/css">
	  .waiting{color: gray;}
  </style>
 </HEAD>

 <body>
 	<table align="center">
 	 <tr>
 	 	<td><input id="search" type="text" /></td><td><input type="button" value="搜索"></td>
 	 </tr>
 	</table>
 </body>
