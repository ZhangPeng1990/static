  <script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
  <!--jQuery选择过滤器,相对选择器-->
  <script type="text/javascript">
  	$(function(){
      $("#div1").click(
        function(){
          $("ul",$(this)).css("background","red");<!--jQuery选择过滤器,相对选择器-->
        });

      $("#div2").mouseover(
        function(){
          $("ul",$(this)).css("background","red");<!--jQuery选择过滤器,相对选择器-->
        });
      $("#div2").mouseout(
        function(){
          $("ul",$(this)).css("background","");<!--jQuery选择过滤器,相对选择器-->
        });

      $("#t1 tr").click(
        function(){
          $("td",$(this)).css("background","red");
        });
    });
  </script>
 </HEAD>

 <BODY>
 	  <div>

      <div id="div1">
        <ul>
          <li>fast1</li>
          <li>fast2</li>
          <li>fast3</li>
        </ul>
      </div>

      <div id="div2">
        <ul>
          <li>fast4</li>
          <li>fast5</li>
          <li>fast6</li>
        </ul>
      </div>

      <table id="t1">
        <tr>
          <td>dd</td><td>dd</td>
        </tr>
        <tr>
          <td>dd</td><td>dd</td>
        </tr>
        <tr>
          <td>dd</td><td>dd</td>
        </tr>
      </table>

    </div>
  	
 </BODY>
